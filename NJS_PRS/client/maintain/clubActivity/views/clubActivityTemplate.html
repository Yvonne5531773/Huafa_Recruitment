<div class="modal-body" style="padding-bottom: 0px">
    <form name="ClubActivityForm" class="form-horizontal inline-block">

        <input type="text" name="ClubActivityName" class="form-control hidden" ng-model="ClubActivity._id">

        <div class="form-group row">
            <div class="col-md-2 col-sm-2" style="padding-right: 10px;">
                <label class="control-label label-font">活动名称<span style="color:red">*</span></label>
            </div>
            <div class="col-md-10  col-sm-10">
                <input type="text" name="title" class="form-control" ng-model="ClubActivity.title" required>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-md-2 col-sm-2" style="padding-right: 10px;">
                <label class="control-label label-font">活动地点<span style="color:red">*</span></label>
            </div>
            <div class="col-md-4  col-sm-4">
                <input type="text" name="location" class="form-control" ng-model="ClubActivity.location" required>
            </div>
            <div class="col-md-2 col-sm-2" style="padding-right: 10px;">
                <label class="control-label label-font">活动状态<span style="color:red">*</span></label>
            </div>
            <div class="col-md-4  col-sm-4">
                <select class="js-example-basic-single js-states form-control" style="width:100%" ng-model="ClubActivity.status">
                    <option value="待发布">待发布</option>
                    <option value="正在报名">正在报名</option>
                    <option value="截止报名">截止报名</option>
                    <option value="进行中">进行中</option>
                    <option value="已结束">已结束</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-md-2 col-sm-2" style="padding-right: 10px;">
                <label class="control-label label-font">报名截止<span style="color:red">*</span></label>
            </div>

            <div class="col-md-4 col-sm-4">
                <input type="text" id="cutoffDateTimePicker" name="cutoffDate" class="form-control" ng-model="ClubActivity.cutoffDate" required>
            </div>
            
            <div class="col-md-2 col-sm-2" style="padding-right: 10px;">
                <label class="control-label label-font">活动人数<span style="color:red">*</span></label>
            </div>
            <div class="col-md-4 col-sm-4">
                <input type="text" name="peopleLimit" class="form-control" ng-model="ClubActivity.totalCount" required>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-md-2 col-sm-2" style="padding-right: 10px;">
                <label class="control-label label-font">活动时间<span style="color:red">*</span></label>
            </div>

            <div class="col-md-4 col-sm-4">
                <input type="text" id="startDateTimePicker" name="startDate" class="form-control" ng-model="ClubActivity.startDateTime" required>
            </div>

            <div class="col-md-2 col-sm-2" style="height:34px; padding-top:7px; text-align: center;">
                <span style="font-size: 16px;">至</span>
            </div>
            <div class="col-md-4 col-sm-4">
                <input type="text" id="endDateTimePicker"  name="endDate" class="form-control" ng-model="ClubActivity.endDateTime" required>
            </div>
        </div>

        <!--<ul class="nav tabs-left" style=padding-top:0>-->
            <!--<li class="my-bg-upload bg-img-upload blue">-->
                <!--<div class="hint&#45;&#45;top hint&#45;&#45;rounded">-->
                    <!--<span class=eqf-update></span>-->
                    <!--<em>上传</em>-->
                    <!--<input type=file ng-model="ClubActivity.cover" ngf-select="uploadFile($files)" style="width:200px;height: 55px;overflow: hidden;position: absolute;top: 0;right: 0;left:0px;bottom:0;cursor: pointer;opacity:0">-->
                <!--</div>-->
            <!--</li>-->
        <!--</ul>-->
        <div class="form-group row">
            <div class="col-md-2 col-sm-2" style="padding-right: 10px;">
                <label class="control-label label-font">活动封面<span style="color:red">*</span></label>
            </div>
            <div class="col-md-10  col-sm-10">
                <ul class="nav tabs-left" style=padding-top:0>
                    <li class="my-bg-upload bg-img-upload blue">
                    <span class=eqf-update></span>
                    <em>上传</em>
                    <input  type="file" class="form-control" ngf-select="upload($files)" ng-model="ClubActivity.cover" style="width:470px;height: 30px;overflow: hidden;position: absolute;top: 0;right: 0;left:0px;bottom:0;cursor: pointer;opacity:0">
                        &nbsp;&nbsp;&nbsp;{{upfileName}}
                    </li>
                    <img style="margin-top:30px;height: 150px;width: 300px" ng-src="{{ClubActivity.cover}}" />
                </ul>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-md-2 col-sm-2" style="padding-right: 10px;">
                <label class="control-label label-font">报名字段<span style="color:red">*</span></label>
            </div>

            <div class="col-md-10  col-sm-10">
                <select class="js-example-basic-multiple js-states form-control" style="width:100%" multiple="multiple" ng-model="ClubActivity.signupField">
                    <option ng-repeat="field in allFields" value="{{field._id}}">{{field.fieldName}}</option>
                </select>
            </div>
        </div>

        <div class="form-group row" style="height:34px">
             <div class="col-md-3 col-sm-3">
                <div class="radio">
                    <label class="label-font"  style="padding-right: 10px;">
                        <input type="radio" name="activityDesc" ng-model="isH5" ng-checked="isH5=='false'" value="false"> 图文介绍
                    </label>
                </div>
            </div>

            <div class="col-md-3 col-sm-3">
                <div class="radio">
                    <label class="label-font"  style="padding-right: 10px;">
                        <input type="radio" name="activityDesc" ng-model="isH5" ng-checked="isH5=='true'" value="true"> H5介绍
                    </label>
                </div>
            </div>

            <div class="col-sm-3" style="height: 30px;width: 180px;padding: 10px;right: 10%" ng-if="allH5Introduces.length==0">
                <a ng-click="cancel()" ui-sref="templateManagement" >(未选定活动模板, 去选定)</a>
            </div>
            <div class="col-md-6 col-sm-6">
                <select ng-model="ClubActivity.h5Show" class="form-control" ng-if="isH5=='true' && allH5Introduces.length>0" >
                    <option ng-repeat="h5Intr in allH5Introduces" value="{{h5Intr._id}}">{{h5Intr.name}}</option>
                </select>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-md-12">
                <div class="ueditor" ng-model="ClubActivity.description" config="_simpleConfig" style="height: 100px" ng-hide="isH5=='true'"></div>
            </div>
        </div>

    </form>

        <div class="form-group row">
            <div class="col-md-12">
                <button type="submit" class="btn btn-primary" ng-click="submit(ClubActivityForm.$valid)">保存</button>
                <button type="reset" class="btn btn-primary" ng-click="cancel()">取消</button>
            </div>
        </div>

</div>
<style type="text/css">
    .label-font {
        font-size: 16px;
    }

    /*#ueditor_textarea_editorValue {
        display:none !important;
    }*/
</style>
<script type="text/javascript">
    $(".js-example-basic-multiple").select2({
        tags: true,
        allowClear: true,
        placeholder: "请选择",
        language: "zh-CN",
        theme: "bootstrap"
    });
    var dateTimePickerConfig = {
        lang:"ch",              //语言选择中文
        // format:"Y/m/d H:i",  //格式化日期
        // timepicker:false,    //关闭时间选项
        step: 5,
        yearStart:2016,         //设置最小年份
        yearEnd:2050,           //设置最大年份
        // todayButton:false    //关闭选择今天按钮
    };
    
    $("#cutoffDateTimePicker").datetimepicker(dateTimePickerConfig);
    $("#startDateTimePicker").datetimepicker(dateTimePickerConfig);
    $("#endDateTimePicker").datetimepicker(dateTimePickerConfig);
    // $("#ueditor_textarea_editorValue").css("cssText","display:none !important");
</script>
