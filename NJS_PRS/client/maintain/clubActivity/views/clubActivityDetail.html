<section class="content-header">
	<h1>
		活动管理
	</h1>
	<ol class="breadcrumb">
		<li><a ui-sref="home"><i class="fa fa-dashboard"></i> 主页</a></li>
		<li class="active">活动管理</li>
	</ol>
</section>
<!-- Main content -->
<section class="invoice" style="margin-top: 20px;">
	<!-- title row -->
	<div class="row">
		<div class="col-xs-12">
			<h2 class="page-header" style="margin-top: 10px;">
				{{clubActivity.title}}
				<small class="pull-right"><strong>开始时间:</strong> {{clubActivity.startDateTime | date: 'medium' }}({{clubActivity.location}})</small>
			</h2>
		</div>
		<!-- /.col -->
	</div>
	<!-- info row -->
	<div class="row invoice-info">
		<div class="col-sm-8 col-sm-offset-2 invoice-col">
			<div ng-bind-html="clubActivity.description|to_trusted"></div>
		</div>
	</div>
	<!-- /.row -->
	<br><br><br>

	<div class="row">
		<div class="col-sm-2 col-sm-offset-2 invoice-col">
			<strong>截止时间：</strong> {{clubActivity.cutoffDate | date: 'MMM d' }}
		</div>
		<div class="col-sm-2 invoice-col">
			<strong>报名人数：</strong> {{clubActivity.currentCount}}
		</div>
		<div class="col-sm-2 invoice-col">
			<strong>人数限制: </strong> {{clubActivity.totalCount}}
		</div>
		<div class="col-sm-2 invoice-col">
			<strong>状态: </strong> {{clubActivity.status}}
		</div>
	</div>

	<br><br>

	<div class="row">
