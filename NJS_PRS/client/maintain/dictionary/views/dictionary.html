<section class="content-header">
    <div class="col-md-6 col-sm-6"></div>
    <div class="col-md-6 col-sm-6">
        <ol class="breadcrumb" style="margin: 5px 0 5px 0; float: right">
            <li><a ui-sref="home"><i class="fa fa-dashboard"></i> 主页</a></li>
            <li class="active">字典维护</li>
        </ol>
    </div>
</section>
<!-- Main content -->
<section class="content" style="margin-top: 5px;" ng-app="dictionary" ng-controller="DictionaryController" ng-init="getData()">
    <div class="panel panel-default" style="width:40%;">
        <div class="panel-heading">
            <h4 class="panel-title">
                <span class="fa fa-th-list"></span>
                <span class="pull-right pointer-cursor"><i ng-class="vm.collapsed?'fa fa-chevron-down':'fa fa-chevron-up'" ng-click="vm.collapsed = !vm.collapsed"></i></span>
                <label class="control-label">搜索</label>
            </h4>
        </div>
        <div class="panel-collapse collapse" ng-class="{in: vm.collapsed}">
            <div class="panel-body">
                <div class="form-group row">
                    <div class="col-md-6">
                        <label class="control-label">类别</label>
                        <select class="form-control" ng-model="category">
                            <option ng-repeat="item in allCategorys" value={{item.value}}>{{item.value}}</option>
                        </select>
                        <!--<input type="text"  class="form-control"
                               ng-model="positionName">-->
                    </div>
                    <div class="col-md-6">
                        <label class="control-label">值</label>
                        <select ng-model="value" class="form-control" >
                            <option ng-repeat="item in allValues" value="{{item}}">{{item}}</option>
                        </select>
                    </div>
                </div>
                <div class="row col-md-5">
                    <div style="float:left; width:45%">
                        <button type="button" class="btn btn-primary  btn-block" ng-click="searchDictionary()">搜索</button>
                    </div>
                    <div style="float:right; width:45%">
                        <button type="button" class="btn btn-info btn-block" ng-click="cancelDictionary()">重置</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Your Page Content Here -->
    <div class="carrier-section-position" >
        <!--<h1 class="carrier-title-margin"><a class="no-underline" >Seekers Maintain</a></h1>-->
        <!--<ul class="nav nav-tabs" ng-init="$scope.activeTab=1">-->
        <!--<li ng-class="{active: $scope.activeTab == 1}"><a href="javascript:;" ng-click="$scope.activeTab = 1">Search</a></li>-->
        <!--&lt;!&ndash;<li class="pull-right"><a class="btn btn-primary" id="createbtn" ng-click="createModal()">New Carrier</a></li>&ndash;&gt;-->
        <!--</ul>-->
        <div class="panel panel-default" >
            <div class="panel-heading"><label class="control-label">字典列表</label></div>
            <div class="panel-body">
                <div class="tab-content tab-bordered">
                    <!-- <section class="content" >-->
                    <div class="text-right" style="margin-bottom:5px;">
                        <button class="btn btn-primary" ng-click="create()" style="font-weight:bold;">添加</button>
                        <button class="btn btn-info" ng-click="delete()" style="font-weight:bold;">删除</button>
                    </div>
                    <div ui-grid="dictionaryGrid" ui-grid-edit ui-grid-pagination ui-grid-cellnav ui-grid-selection></div>
                    <!--</section>-->
                </div>
            </div>
        </div>
    </div>
    <toaster-container toaster-options="{'time-out': 3000, 'animation-class': 'geo-toast-top-right'}"></toaster-container>
</section>
