<section class="content-header">
	<div class="col-md-6 col-sm-6">
		<span style="font-size: x-large">报名表字段管理</span>
	</div>
	<div class="col-md-6 col-sm-6">
		<ol class="breadcrumb" style="margin: 5px 0 5px 0; float: right">
			<li><a ui-sref="home"><i class="fa fa-home"></i> 主页</a></li>
			<li class="active"><i class="fa fa-th"></i> 报名表字段管理</li>
		</ol>
	</div>
</section>

<section class="content col-md-12 col-sm-12" style="margin-top: 2px; padding-top: 0;">
    <!-- Your Page Content Here -->
    <div class="carrier-section-position">
        <div class="panel panel-default">
            <div class="panel-heading">
                <label class="control-label">字段列表<span style="font-size: 12px;color: red; margin-left: 5px;">( 中文名、英文名及邮箱为系统默认报名字段，已隐藏 )</span></label>
                <div class="text-right" style="float: right; margin-top: -6px;">
                    <button class="btn btn-primary" ng-click="addSignupField()">添加</button>
                    <button class="btn btn-primary" ng-click="updateSignupField()">修改</button>
                    <button class="btn btn-primary" ng-click="deleteSignupField()">删除</button>
                </div>
            </div>
            <div class="panel-body">
                <div ui-grid="vm.fieldList" ui-grid-pagination ui-grid-cellnav ui-grid-resize-columns ui-grid-pinning ui-grid-selection ui-grid-move-columns ui-grid-exporter></div>
            </div>
        </div>
    </div>
    <toaster-container toaster-options="{'time-out': 3000, 'animation-class': 'toast-center'}"></toaster-container>
</section>
