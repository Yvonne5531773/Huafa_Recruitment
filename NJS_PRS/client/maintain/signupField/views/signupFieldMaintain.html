<div class="modal-body">
    <form name="signupFieldForm" class="form-horizontal inline-block">

        <input type="text" name="fieldKey" class="form-control hidden" ng-model="signupField._id">

        <div class="form-group">
            <label class="col-md-2 control-label">字段Key<span style="color:red">*</span></label>
            <div class="col-md-4">
                <input type="text" name="fieldKey" class="form-control" ng-model="signupField.fieldKey" required>
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-2 control-label">字段名<span style="color:red">*</span></label>
            <div class="col-md-4">
                <input type="text" name="fieldName" class="form-control" ng-model="signupField.fieldName" required>
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-12">
                <button type="submit" class="btn btn-primary" ng-click="submit(signupFieldForm.$valid)">保存</button>
                <button type="reset" class="btn btn-primary" ng-click="cancel()">取消</button>
            </div>
        </div>

    </form>
</div>
