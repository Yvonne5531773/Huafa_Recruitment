<div class="views">
  <div class="view view-main">
    <div class="navbar">
      <div class="navbar-inner">
        <div class="left"><a href="#" class="back link icon-only"><i class="icon icon-back"></i></a></div>
        <div class="center sliding"></div>
        <div class="right"><a href="#" class="link icon-only open-panel"><i class="icon icon-bars"></i></a></div>
      </div>
    </div>
    <div class="pages navbar-through toolbar-through">
      <div data-page="allClubList" class="page" id="allClubList">
        <form data-search-list=".list-block-search" data-search-in=".item-title" data-found=".searchbar-found" data-not-found=".searchbar-not-found" class="searchbar searchbar-init">
          <div class="searchbar-input">
            <input type="search" placeholder="Search"><a href="#" class="searchbar-clear"></a>
          </div>
          <a href="#" class="searchbar-cancel">Cancel</a>
        </form>
        <div class="searchbar-overlay"></div>
        <div class="page-content">
          <div class="content-block searchbar-not-found">
            <div class="content-block-inner">Nothing found</div>
          </div>
          <div class="content-block-title">其他通知</div>
          <div class="list-block list-block-search searchbar-found">
            <ul>
              <li>
                <a href="#" class="item-link item-content">
                  <div class="item-media"><img src="./images/demo/basketball.gif" width="50px" height="50px"></div>
                  <div class="item-inner">
                    <div class="item-title" style="height: 30px">置顶公告</div>
                    <div class="item-after"></div>
                  </div>
                </a>
              </li>
              <li>
                <a href="#" class="item-link item-content">
                  <div class="item-media"><img src="./images/demo/basketball.gif" width="50px" height="50px"></div>
                  <div class="item-inner">
                    <div class="item-title" style="height: 30px">公司通知</div>
                    <div class="item-after"><span class="badge bg-green">12</span></div>
                  </div>
                </a>
              </li>
            </ul>
          </div>
          <div class="content-block-title">俱乐部列表</div>
          <div class="list-block list-block-search searchbar-found">
            <ul data-bind="foreach: {data: clubs, as: 'club'}">
              <li>
                <a data-bind="attr: { href: 'javascript:myRoute.loadClubActivities(\''+ _id +'\');' }" class="item-link item-content">
                  <div class="item-media"><img data-bind="attr: {'src': icon}" width="50px" height="50px"></div>
                  <div class="item-inner">
                    <div class="item-title" style="height: 30px" data-bind="text: name">俱乐部名字</div>
                    <div class="item-after"></div>
                  </div>
                </a>
              </li>
            </ul>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
