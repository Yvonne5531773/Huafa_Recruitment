<!-- Views -->
<div class="views">
  <div class="view view-main">
    <div class="navbar">
      <div class="navbar-inner">
        <div class="left">
          <a href="#" class="back link icon-only"><i class="icon icon-back"></i></a>
        </div>
        <div class="center sliding">活动详情</div>
        <div class="right">
          <a href="#" class="link icon-only open-panel"><i class="icon icon-bars"></i></a>
        </div>
      </div>
    </div>
    <div class="pages navbar-through toolbar-through">
      <div data-page="myActivityDetails" class="page" id="myActivityDetails">
        <div class="page-content">
          <div class="club-top">
            <!-- ko foreach: activityDetail -->
            <div class="logo-center"><img alt="" style="width: 40px; height: 40px; border-radius: 14px;" data-bind="attr:{src:club.icon}"></div>

            <a data-bind="attr: { href: 'javascript:myRoute.focusClub(\''+ club._id +'\');' }" class="item-link item-content">
              <div class="set-top"><img class="favorImg" alt="" src="./images/demo/unfocused.png"><span class="favorWord">关注</span></div>
            </a>
            <!-- /ko -->
          </div>

          <!-- ko foreach: activityDetail -->
          <div>
            <div><img alt="" style="width: 100%; height: auto; max-height: 200px;" data-bind="attr: {src: cover}"></div>
            <div style="background-color: #FFF">
              <div style="display: block; padding: 0px 15px;">
                <span data-bind="text: title" class="Act-title">活动标题</span>
              </div>
              <div class="Lambert-title-footer Act-tip">
                <span data-bind="text: status">活动状态</span>
                <span data-bind="text: '人数: '+currentCount+'/'+totalCount">人数： 10/20</span>
                <span data-bind="text: '报名截止：'+cutoffDate">报名截止：</span>
              </div>
            </div>

            <div class="Active-center">
              <ul style="list-style: none; padding-left: 0px;">
                <li class="time ">
                  <span data-bind="text: startDateTime +' -- '+ endDateTime">时间</span>
                </li>
                <li class="club "><span data-bind="text: clubName">俱乐部名字</span></li>
                <li class="local "><span data-bind="text: location">地点</span></li>
              </ul>
            </div>
            <div class="Active-bottom">
              <div class="title-tip"><span>活动详情</span></div>
              <div class="Active-detail">
                <div data-bind="html: description">活动介绍</div>
              </div>
            </div>

          </div>
          <a class="button button-big button-round" style="position: fixed; bottom: 20px; right: 20px; width: 100px;"
             data-bind="attr: { href: 'javascript:myRoute.registerActivity(\''+ _id +'\');' }">我要报名</a>
          <!-- /ko -->
        </div>
      </div>
    </div>
  </div>
</div>
